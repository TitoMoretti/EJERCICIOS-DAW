<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - MORETTI</title>
</head>
<body>
    <h1>Formularios HTML</h1>
    <p>Por favor, le pedimos que ingrese sus datos:</p>
    
    <form action="mailto:ernestojmoretti@gmail.com?SUBJECT=FORMULARIO" target="_blank" method="post" enctype="text/plain">
        <!-- Nombre -->
        <div>
            <label for="nameId">Nombre:</label>
            <input type="text" name="name" id="nameId" required>
        </div>
        <!-- Apellido -->
        <div>
            <label for="lastnameId">Apellido:</label>
            <input type="text" name="lastname" id="lastnameId" required>
        </div>
        <!-- Edad -->
        <div>
            <label for="ageId">Edad:</label>
            <input type="number" name="age" id="ageId" min="18" placeholder="Mayor de 18" required>
        </div>
        <!-- Nombre de Usuario -->
        <div>
            <label for="userId">Nombre de Usuario:</label>
            <input type="text" name="user" id="userId" required>
        </div>
        <!-- Email -->
        <div>
            <label for="emailId">Email:</label>
            <input type="email" name="email" id="emailId" required>
        </div>
        <!-- Tipo de Documento -->
        <div>
            <label for="">Tipo de Documento:</label>
            <select name="document" id="documentId" required>
                <option value="1">DNI</option>
                <option value="2">CUIL</option>
            </select>
        </div>
        <!-- Número de Documento -->
        <div>
            <label for="nrodocumentId">Número de Documento:</label>
            <input type="number" name="nrodocument" id="nrodocumentId" required>
        </div>
        <!-- Fecha de Nacimiento -->
        <div>
            <label for="dateId">Fecha de Nacimiento:</label>
            <input type="date" name="date" id="dateId" required>
        </div>
        <!-- Dirección -->
        <div>
            <label for="addressId">Dirección:</label>
            <input type="text" name="address" id="addressId" required>
        </div>
        <!-- Teléfono -->
        <div>
            <label for="phonenumberId">Teléfono:</label>
            <input type="number" name="phonenumber" id="phonenumberId" placeholder="+54" required>
        </div>
        <!-- Contraseña -->
        <div>
            <label for="passwordId">Contraseña:</label>
            <input type="password" name="password" id="passwordId" maxlength="16" minlength="5" required>
        </div>
        <!-- Información Adicional -->
        <div>
            <label for="commentId">Información Adicional:</label>
            <textarea name="comment" id="commentId" cols="30" rows="10"></textarea>
        </div>
        <!-- Botones -->
        <div>
            <input type="submit" value="Enviar">
            <a href="index.html"><button type="button">Cancelar</button></a>
            <input type="reset" value="Reestablecer">
        </div>
    </form>
</body>
</html>
